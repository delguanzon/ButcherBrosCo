<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Simple Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div className="form">
      <input id="fullName" type="text" placeholder="Enter Full Name" />
      <button class="btn btn-outline-success rounded-pill" onclick="clickHandler()" id="submit">Submit</button>
      <span id="result"></span>
    </div>    

  <script>


  function clickHandler() {
      let input = document.getElementById("fullName").value;
      const inputArr = input.split(' ');
      let newText = inputArr[1] + ", " + inputArr[0];
      document.getElementById("result").replaceChildren(newText);
    }

    window.addEventListener('load', () => {
      //document.getElementById("submit").addEventListener('click', clickHandler);

    })
    
  </script>


</body>
</html>
